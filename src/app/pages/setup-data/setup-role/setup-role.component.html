<app-base-layout>
    <div class="row h-100">
        <!-- Action Button -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-end mb-2">
            <app-action-button [ActionButton]="ActionButton" (onClickActionButton)="handleClickActionButton($event)">
            </app-action-button>
        </div>

        <!-- Grid -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: calc(100vh - 12rem);">
            <app-grid #GridComp [GridAttributes]="GridAttributes" (onSelectionChange)="handleSelectionChanged($event)">
            </app-grid>
        </div>

        <!-- Modal Add Role -->
        <ng-template #ModalAddRole>
            <div class="modal-header py-2 bg-abu">
                <h4 class="modal-title pull-left">
                    {{ FormSetupRoleState == 'insert' ? 'Insert Role' : 'Update Role' }}
                </h4>
                <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="FormSetupRole">
                    <!-- Nama Role -->
                    <div class="row mb-3">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <app-form-label [Caption]="'Nama Role'"></app-form-label>
                            <input class="form-control form-select-sm" type="text" formControlName="nama_role">
                            <app-form-validator [Show]="nama_role.touched && nama_role.invalid"
                                [Caption]="'Nama Role Tidak Boleh Kosong'">
                            </app-form-validator>
                        </div>
                    </div>

                    <!-- Keterangan -->
                    <div class="row mb-3">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <app-form-label [Caption]="'Keterangan'"></app-form-label>
                            <input class="form-control form-select-sm" type="text" formControlName="keterangan">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer py-2">
                <button type="button" class="btn btn-secondary btn-sm" (click)="modalRef?.hide()">
                    Close
                </button>
                <button *ngIf="FormSetupRoleState == 'insert'" type="button" class="btn btn-primary btn-sm"
                    (click)="onSubmitForm(FormSetupRole.value)">
                    Submit
                </button>
                <button *ngIf="FormSetupRoleState == 'update'" type="button" class="btn btn-warning btn-sm"
                    (click)="onUpdateForm(FormSetupRole.value)">
                    Update
                </button>
            </div>
        </ng-template>
    </div>
</app-base-layout>
