<div class="row mb-3 align-items-center">
    <!-- Tab Header -->
    <div class="{{ TabClass }} px-0">
        <button *ngFor="let item of tabItem$ | async" [id]="'btn'+item.headerComponent.id"
            class="btn {{ activeTab === item ? 'btn-orange' : 'btn-hijau-tua' }} text-white btnTabHeader" type="button"
            (click)="handleSelectTab(item, item.headerComponent.id)">

            <ng-container *ngIf="item.headerComponent">
                <ng-container *ngTemplateOutlet="item.headerComponent.tabLabel"></ng-container>
            </ng-container>
        </button>
    </div>

    <!-- Action Button -->
    <div class="{{ ButtonClass }} text-end">
        <app-action-button [ActionButton]="activeTab?.headerComponent?.ActionButton"
            (onClickActionButton)="handleClickActionButton($event)">
        </app-action-button>
    </div>
</div>

<div class="tab-body" style="height: calc(100vh - 12rem); overflow-y: auto;">
    <ng-container *ngIf="activeTab && activeTab.bodyComponent">
        <ng-container *ngTemplateOutlet="activeTab.bodyComponent.tabBody">
        </ng-container>
    </ng-container>
</div>
