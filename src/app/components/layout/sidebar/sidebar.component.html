<div *ngIf="ShowSidebar" class="row h-100 align-items-between" data-aos="fade-right">
    <!-- Profile -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0 bg-hijau-tua h-25 border-radius-20-bottom-right shadow-sm">
        <div class="row justify-content-between align-items-end h-100">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 text-center px-0">
                <p class="text-white mb-0 fw-bold">
                    Beauty Clinic
                </p>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center px-1 pb-1 pt-0 bg-abu rounded me-3">
                <img src="../../../../assets/image/logout.png" style="height: 1rem;">
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center divImgUser">
                <img src="../../../../assets/image/user.png" alt="" class="imgUser shadow">
            </div>
        </div>

        <div class="row my-5">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <p class="fw-bold mb-0 text-hitam">
                    John Doe
                </p>
                <p class="mb-0 text-hitam" style="font-size: 14px;">
                    Resepsionis
                </p>
            </div>
        </div>

        <div class="row">
            <div *ngFor="let item of SidebarMenu; let i = index" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-4"
                data-aos="fade-right" data-aos-delay="100">
                <span class="cursor-pointer" (click)="onClickSidebarMenuItem(item)">
                    <p [id]="'paragraph' + item.id" class="text-hitam mb-0 sidebarMenuItem" style="font-size: 14px;">
                        <i class="fas {{ item.icon }}"></i>&nbsp; {{ item.caption }}
                    </p>
                </span>
            </div>
        </div>
    </div>
</div>
