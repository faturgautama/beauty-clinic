<div class="row">
    <div [class]="SidebarClass">
        <app-sidebar #SidebarComponent></app-sidebar>
    </div>

    <div [class]="ContentClass">
        <section id="base_layout" class="bg-abu">
            <app-navbar (handleClickNavbarBrand)="onClickNavbarBrand(ShowSidebar)"></app-navbar>

            <section id="content">
                <div class="row h-100">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 h-100">
                        <div class="card border-0 shadow-sm h-100" style="border-radius: 0.5rem;">
                            <div class="card-body h-100">
                                <ng-content></ng-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</div>
